<div>
  <br>
  <mat-card>
    <h3>Post</h3>
    <mat-divider></mat-divider>
    <br>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <mat-accordion *ngIf="posts.length > 0 && !loading" >
      <mat-expansion-panel
      (opened)= "openState = true"
      (closed)="openState = false"
      *ngFor="let post of posts"

      >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Details
        </mat-panel-title>
        <mat-panel-description>
          The panel is {{openState ? 'Opened' : 'Closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <p>{{post.title}}</p>

      <div class="image">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>

      <p>{{post.description}}</p>
      <mat-action-row>
        <button mat-button color="primary" (click)="onEdit(post.id)">Edit</button>
        <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
      </mat-action-row>
      </mat-expansion-panel
      >
    </mat-accordion>
    <mat-paginator
    [length] = "length"
    [pageSize] = "postPerPage"
    [pageSizeOptions] ="pageSizeOption"
    (page)="onPage($event)"
    ></mat-paginator

      >
  </mat-card>
  <p *ngIf="posts.length <= 0" class="text">
    No Posts at the moment
  </p>
</div>
